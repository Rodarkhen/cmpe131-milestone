{% extends 'base.html' %}

{% block title %}List Notes - {{ super() }}{% endblock %}

{% block content %}
    <section>
        <h2>Your Notes</h2>
        <ul>
            {% for note in notes %}
                <li>
                    <h3>{{ note.title }}</h3>
                    <p>{{ note.content }}</p>
                </li>
            {% endfor %}
        </ul>
    </section>
{% endblock %}
