<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Home Page - Notey</title>
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }} </li>
                {% endfor %}
            </ul>
            {% endif %}
        {% endwith %}
        {% block content %} {% endblock %}
    </body>
</html>
