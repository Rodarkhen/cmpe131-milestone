{% extends 'base.html' %}

{% block title %}Create Note - {{ super() }}{% endblock %}

{% block content %}
    <section>
        <h1>Create Notes</h1>
        <h2>Title</h2>

        <form method="POST">
          <textarea name="title" id="title" class="form-control"></textarea>
          <br><br>
          <h3>Body</h3>
          <textarea name="note" id="note" class="form-control"></textarea>
          <br />
            <button type="Submit">Add Note</button>
        </form>
    </section>
{% endblock %}
