{% extends 'base.html' %}

{% block title %}Home - {{ super() }}{% endblock %}

{% block content %}
    <section>
        <h2>NOTEY</h2>
        <p>This is the home page.</p>
        <a href="{{ url_for('sign_up') }}">Sign up</a>
        <br><a href="{{ url_for('login_page') }}">Sign In</a>
        <br><a href="{{ url_for('logout_feature') }}">Sign Out</a>
        
    </section>

    <section>
        <h2>Recent Notes</h2>
        <ul>
            {% for note in recent_notes %}
                <li>
                    <h3>{{ note.title }}</h3>
                    <p>{{ note.content }}</p>
                </li>
            {% endfor %}
        </ul>
    </section>
{% endblock %}
